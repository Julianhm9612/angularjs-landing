<div class="sign-in">
    <div class="card form">
        <form name="sign">
            <h2>Registrarse</h2>

            <div class="row">
                <div class="input">
                    <label for="name">Nombre:</label>
                    <input ng-class="{'has-error': sign.name.$touched && sign.name.$invalid}" id="name" name="name" type="text" placeholder="Buscar por nombre" ng-minlength="1" ng-maxlength="30" ng-model="user.name" required>
                    <span class="error" ng-show="sign.name.$touched && sign.name.$invalid">The name is required.</span>
                </div>

                <div class="input">
                    <label for="surname">Apellido:</label>
                    <input id="surname" name="surname" type="text" placeholder="Buscar por nombre" ng-minlength="1" ng-maxlength="30" ng-model="searchByTech" required>
                </div>
            </div>

            <div class="row">
                <div class="input">
                    <label for="country">País:</label>
                    <select id="country" name="country" placeholder="Buscar por tipo" ng-change="search()" ng-model="searchByType" ng-options="type for type in types" required>
                        <option value="">-- Escoger tipo --</option>
                    </select>
                </div>

                <div class="input">
                    <label for="department">Departamento:</label>
                    <select id="department" name="department" placeholder="Buscar por tipo" ng-change="search()" ng-model="searchByType" ng-options="type for type in types" required>
                        <option value="">-- Escoger tipo --</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="input">
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email" placeholder="Buscar por nombre" ng-model="searchByTech" required>
                </div>

                <div class="input">
                    <label for="phone">Teléfono:</label>
                    <input id="phone" name="phone" type="text" placeholder="Buscar por nombre" ng-model="searchByTech" required>
                </div>
            </div>

            <div class="row">
                <div class="input">
                    <label for="pass">Contraseña:</label>
                    <input id="pass" name="pass" type="password" placeholder="Buscar por nombre" ng-model="searchByTech" required>
                </div>

                <div class="input">
                    <label for="confirm">Confirmar Contraseña:</label>
                    <input id="confirm" name="confirm" type="password" placeholder="Buscar por nombre" ng-model="searchByTech" required>
                </div>
            </div>

            <div class="row">
                <label class="checkbox" for="terms">
                    <a ng-href="/terminos" target="_blank" rel="noopener noreferrer">Acepto Términos y Condiciones</a>
                    <input id="terms" name="terms" type="checkbox" value="ok" ng-model="user.agree">
                    <span class="checkmark"></span>
                </label>
            </div>

            <div class="actions">
                <button class="button">Iniciar Sesión</button>
                <button class="button" ng-click="signIn()">Siguiente</button>
            </div>
        </form>
    </div>
</div>
